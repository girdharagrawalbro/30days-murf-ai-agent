<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30 Days of Voice Agents | AI Voice Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>AI Voice Assistant</h1>
        <p class="subtitle">30 Days of Voice Agents</p>
      </div>
    </header>

    <main class="live-voice-agent-section voice-agent-section">
      <div class="card">
        <h1>AI Voice Assistant </h1>
        <p>Ask me anything! Record your question and I'll respond with voice. Chat history is maintained across the
          session.</p>


        <div class="status-indicator">
          <span id="connectionStatus" class="status-badge disconnected">Disconnected</span>
          <small id="streamingSessionId" class="streaming-session"></small>
        </div>

        <div class="controls">
          <button id="audioStreamBtn" class="btn primary" data-state="ready">
            <span class="btn-icon">ðŸŽ¤</span>
            <span class="btn-text">Start Live Conversation</span>
          </button>
        </div>

        <div id="audioStreamStatus" class="streaming-status-container" style="display: none;">
        </div>

        <div id="audioPlaybackStatus" class="audio-playback-container" style="display: none;">
          <h4>ðŸ”Š Live Audio Playback:</h4>
         
            <span id="playbackStatusText">Audio is streaming...</span>
          </div>
        </div>
        <br>
        <button id="toggleChatHistory" class="btn-toggle">Show Chat History</button>

        <div id="chatHistoryContainer" class="chat-history-container" style="display: none;">
          <h4>Previous Messages in this Session:</h4>
          <div id="chatHistoryList" class="chat-history-list">
            <!-- Chat history will be populated here -->
          </div>
        </div>

      </div>
    </main>
  </div>

  <script>
    // Set session ID globally for JavaScript
    window.SESSION_ID = "{{ session_id }}";
  </script>
  <script src="/static/app.js"></script>
</body>

</html>
