<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30 Days of Voice Agents | AI Voice Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>AI Voice Assistant</h1>
      </div>
    </header>

    <div class="card">
      <!-- Top bar with status indicator -->
      <div class="topbar">
        <div class="status-indicator">
          <span id="connectionStatus" class="status-badge disconnected">Disconnected</span>
          <small id="streamingSessionId" class="streaming-session"></small>
        </div>
        <div class="topbar-buttons">
          <button id="toggleLogs" class="btn-toggle">Show Streaming Logs</button>
        </div>
      </div>

      <!-- Chat history -->
      <div id="chatHistoryContainer" class="chat-history-container">
        <h4>Conversation History:</h4>
        <div id="chatHistoryList" class="chat-history-list">
          <!-- Chat history will be populated here -->
        </div>
      </div>

      <!-- Streaming logs container (hidden by default) -->
      <div id="audioStreamStatus" class="streaming-status-container">
        <h5>Streaming Status:</h5>
        <div id="streamingStatusLog" class="status-log"></div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="audioStreamBtn" class="btn primary" data-state="ready">
          <span class="btn-icon">ðŸŽ¤</span>
          <span class="btn-text">Start Conversation</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Set session ID globally for JavaScript
    window.SESSION_ID = "{{ session_id }}";
  </script>
  <script src="/static/app.js"></script>
</body>

</html>
